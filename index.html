<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"

    />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>NBA APP | HOME </title>
  </head>
  
  <body>
<!-- Navigation Bar Top Section-->
  <nav class="navbar navbar-expand-lg custom-navbar">
      <a class="navbar-brand" href="#">NBA</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="#">About our Team</a>
          <a class="nav-item nav-link" href="#">Contat Us</a>
          <a class="nav-item nav-link" href="#">Learn about Sports API</a>
        </div>
      </div>
  </nav>
<!-- Navigation Bar Bottom Section-->
  <section class="jumbotron jumbotron-fluid custom-jumbotron">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-md-6 text-right">
            <h1 id="welcome">
              Welcome to the Fantasy league!
            </h1>
<!-- Navigation Bar Search Buttons-->
            <form class="">
              <div class="sb1 grid-container input-group medium-6 cell">
                <input type="text" placeholder="Search Player" id="userInput"/>
                <button type="button" class="primary button" id="search-button1">Search 1</button>
              </div>
            </form>
            <form class="search-form">
              <div class="sb1 grid-container input-group medium-6 cell">
                <input type="text" placeholder="Search Player" id="userInput2" />
                <button type="button" class="primary button" id="search-button2">Search 2</button>
              </div>
            </form>
          </div>
  </section>



    <!-- Player Card Section -->
<section class="card-section">
    <!-- Player Card 1 -->
    <div class="card" id="card1">
        <img src="./assets/images/i.png" id='player-image'/>

        <div>
          <h1 id="player-number1"></h1>
          <p id="pos1"></p>
          <p id="height1"></p>
          <p id="team1"></p>
        </div>
      <div class="data-section" id="stats-container"></div>
      <div id="game-container1"></div>
          
    </div>
    <!-- Player Card 2 -->
    <div class="card" id="card2">
        <img src="./assets/images/6583.png" id='player-image2'/>
        <div>
          <h1 id="player-number2"></h1>
          <p id="pos2"></p>
          <p id="height2"></p>
          <p id="team2"></p>
        </div>
        <div class="data-section" id="stats-container2"></div>
        <div id="game-container2"></div>
    </div>

</section>


    <div id="player-map-container">
      <div class="player-card">
        <img src="assets/images/unlocked-player.jpeg" id="point-guard">
        <div class="player-text">
          <p id='pg-text'>PG:</p>
        </div>
      </div>
      <div class="player-card">
        <img src="assets/images/unlocked-player.jpeg" id="shooting-guard">
        <div class="player-text">
          <p id="sg-text">SG:</p>
        </div>
      </div>
      <div class="player-card">
        <img src="assets/images/unlocked-player.jpeg" id="power-forward">
        <div class="player-text">
          <p id='pf-text'>PF:</p>
        </div>
      </div>
      <div class="player-card">
        <img src="assets/images/unlocked-player.jpeg" id="small-forward">
        <div class="player-text">
          <p id="sf-text">SF:</p>
        </div>
      </div>
      <div class="player-card">
        <img src="assets/images/unlocked-player.jpeg" id='center'>
        <div class="player-text">
          <p id="c-text">C:</p>
        </div>
      </div>
      
    </div>
 



    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="assets/js/script.js"></script>

</html>
